<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dash</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top-header">
                <div class="search-bar">
                    <button type='submit' class="search-button" aria-label="search-submit"><img src="icons/search.svg" alt="search icon"></button>
                    <input type="text" class="search-bar-input" aria-label="search">
                </div>
                <div class="top-right">
                    <img class="notification" src="icons/notification.svg" alt="notification logo">
                    <img class="small-profile" src="profile-pics/wall-e.png" alt="profile picture">
                    <p>Pew Pew</p>
                </div>
            </div>
            <div class="bot-header">
                <img src="profile-pics/wall-e.png" alt="profile picture">
                <div class="greeting">
                    <p>Hi there, </p>
                    <p class="user">Wall-E (@walllleee)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <img class="title-logo" src="icons/dashboard.svg" alt="title logo">
            <h2 class="title">Dashboard</h2>
            <ul class="top-logos">
                <li><a href="#"><img src="icons/home.svg" alt="home logo"></a></li>
                <li><a href="#"><img src="icons/profile.svg" alt="profile icon"></a></li>
                <li><a href="#"><img src="icons/messages.svg" alt="messages icon"></a></li>
                <li><a href="#"><img src="icons/history.svg" alt="history icon"></a></li>
                <li><a href="#"><img src="icons/tasks.svg" alt="tasks icon"></a></li>
                <li><a href="#"><img src="icons/communities.svg" alt="communities icon"></a></li>
            </ul>
            <ul class="top-dash">
                <li class="home"><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Messages</a></li>
                <li><a href="">History</a></li>
                <li><a href="">Tasks</a></li>
                <li><a href="">Communities</a></li>
            </ul>
            <ul class="bot-logos">
                <li><a href="#"><img src="icons/settings.svg" alt="settings logo"></a></li>
                <li><a href="#"><img src="icons/support.svg" alt="support logo"></a></li>
                <li><a href="#"><img src="icons/privacy.svg" alt="privacy logo"></a></li>
            </ul>
            <ul class="bot-dash">
                <li><a href="">Settings</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
        </div>
        <section class="main-content">Content</section>
    </div>
</body>
</html>
